<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Card Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Calling Card Tracker</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search cards...">
        </div>
        <div class="mb-3">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option value="Multiplayer">Multiplayer</option>
                <option value="Zombies">Zombies</option>
                <option value="Warzone">Warzone</option>
                <option value="Campaign">Campaign</option>
                <option value="Dark Ops">Dark Ops</option>
                <option value="Prestige">Prestige</option>
                <option value="100 Percenter">100 Percenter</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Progress: <span id="progressText">0%</span></label>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
        <ul id="cardList" class="list-group"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
